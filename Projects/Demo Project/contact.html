      ><img
        class="logo"
        src="./images/logo2.jpg"
        id="logo"
        alt="Coffee Go Logo"
    /></a>

    <ul>
      <li>

    <img

      width="100%"
      alt="Cover Pic of this Site, this pic has a cup of tea placed on a bench"
    />
    <br />
    <h1>Contact Us</h1>
    <form action="" method="">
      <!-- Name -->
      <label for="name">Name:</label>
      <input
        type="text"
        name=""
        id="name"
        placeholder="Enter your Name"
      /><br /><br />
      <!-- Mail -->
      <label for="mail">Email ID:</label>
      <input
        type="mail"
        name=""
        id="mail"
        placeholder="Enter your Email ID"
      /><br /><br />
      <!-- Contact No -->
      <label for="phn">Contact No:</label>
      <input
        type="number"
        name=""
        id="phn"
        placeholder="Enter your Phone Number"
      /><br /><br />
      <!-- Description -->
      <p>Description</p>
      <textarea
        name="desc"
        id=""
        cols="40"
        rows="10"
        placeholder="Tell us why you wanted to contact us"
      ></textarea>
      <!-- Submit -->
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <br /><br /><br /><br /><br />
