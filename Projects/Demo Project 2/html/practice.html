<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web Programming Practice</title>
    <script>
      function myFunction() {
        var x = document.getElementById("UPass");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <form action="" method="get">
        <h2 align="center">Student Login</h2>
        <label for="Name">Name : </label>
        <input
          type="text"
          name="Name"
          id="UName"
          placeholder="Enter Your Name..."
        />
        <br />
        <label for="Regno">Registration Number : </label>
        <select name="Regno" id="URegno">
          <option value="opt">AP20xxxxxxxxx</option>
          <option value="vysh">AP20110010559</option>
          <option value="kal">AP20110010509</option>
        </select>
        <br />
        <label for="Age">Age : </label>
        <input type="number" min="13" max="60" name="age" id="Uage" />
        <br />
        <label for="Gender">Gender : </label>
        <input type="radio" name="Gender" id="Ug1" />Male
        <input type="radio" name="Gender" id="Ug2" />Female <br />
        <label for="Dep">Department : </label>
        <select name="Dep" id="">
          <option value="0">Select Department...</option>
          <option value="1">CSE</option>
          <option value="2">ECE</option>
          <option value="3">EEE</option>
          <option value="4">Mechanical</option>
          <option value="5">Civil</option></select
        ><br />
        <label for="Email">Email : </label>
        <input type="email" name="Email" id="Umail" />
        <br />
        <label for="Pass">Password : </label>
        <input type="password" name="Pass" id="UPass" /><input
          type="checkbox"
          onclick="myFunction()"
        />Show Password
        <br />
        <label for="cs">Courses Studied : </label>

        <br />

        <br />
        <button type="submit">Submit</button> &ensp;
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
